<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Products</title>
</head>
<body>


<div class="container">
    <div style="display: flex; padding: 40px; align-items: center">
        <h1 style="margin-right: 30px">Product List</h1>
        <form th:action="@{'/products/add'}" method="get">
            <button class="btn btn-primary" type="submit">Add New Product
            </button>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="java.util.List<ru.gb.spring.models.Product>"*/-->
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td><a th:href="@{'/products/edit/' + ${p.id}}">Edit Product</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
